<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/scorecard.css' %}" />
</head>
<body>
    <section class="container-fluid row d-flex justify-content-center align-items-center bg" style="background-color: black;">
            <section class="col-md-3 ">
                <div class="container">
                <form class="form-container" action="" method="POST">
                    {% csrf_token %}
                    <div style="text-align: center;">
                        <h1 style="font-family: 'Mochiy Pop P One', sans-serif;color: white;">Welcome to</h1>
                        <h1 style="font-family: 'Mochiy Pop P One', sans-serif; color: royalblue;">HabitTracker</h1>
                    </div>
                    <div class="phonescreen" style="background-color:white;">
                        <div class = "dbtable" style="padding : 1px 1px 300px 1px;overflow:scroll;">
                            <h3 style="text-align: center;">Stored Scorecard</h2>
                            <table>
                                <tr>
                                    <th style="width: 33%;">Hour</th>
                                    <th style="width: 33%;">Habit</th>
                                    <th style="width: 33%;"><a href="#" title="POSITIVE(1),NEGATIVE(-1), OR NEUTRAL(0)">Score</a></th>
                                  </tr>
                                  {% for scorecard_habit in scorecard_habits%}
                                    <tr>
                                        <td>{{ scorecard_habit.schedule }}</td>
                                        <td>{{ scorecard_habit.habitname }}</td>
                                        <td>{{ scorecard_habit.score }} <input class="btn btn-danger btn-sm" style="float: right;" type="submit" value="X"></td> 
                                    </tr>
                                    {% endfor %}
                                  </table>
                        </div>
                        <div class="scorecardrow" style="padding : 1px"> 
                            <table>
                            <tr>
                              <th style="width: 33%;">Hour</th>
                              <th style="width: 33%;">Habit</th>
                              <th style="width: 33%;"><a href="#" title="POSITIVE(1),NEGATIVE(-1), OR NEUTRAL(0)">Score</a></th>
                            </tr>
                            <tr>
                                <td><select class="form-select" aria-label="Default select example" name="schedule">
                                    <option selected>Schedule</option>
                                    <option value="6am-12pm" name="6-12pm">6am-12pm</option>
                                    <option value="12-6pm" name="12-6pm">12-6pm</option>
                                    <option value="6pm-12am" name="6-12am">6pm-12am</option>
                                </select></td>
                                <td><input type="habitname" name="habitname" class="form-control" id="exampleInputEmail1" placeholder="Habit name"></td>
                                <td><select class="form-select" aria-label="Default select example" name="score">
                                    <option selected>Score</option>
                                    <option value="+" name="+">+</option>
                                    <option value="=" name="=">=</option>
                                    <option value="-" name="-">-</option>
                                </select></td>
                              </tr>
                        </table>
                    </div>
                        <div id="buttons" style="padding-top : 2px;text-align: center;">
                            <input class="btn btn-primary btn-lg" type="submit" value="Add Row">
                            <input class="btn btn-primary btn-lg" type="submit" value="Finish">
                        </div>
                    </div>
                    <div id="phonehomebuttons" style="text-align: match-parent;background-color: #6c757d; border-radius: 0px 0px 15px 15px;">
                        <div id="" style="text-align: center;min-width: 50px;">
                            <a class="btn btn-secondary" style="min-width: 180px;font-size:30px;" href="{% url 'dashboard' %}">Home</a>
                            <a class="btn btn-secondary" style="min-width: 180px;font-size:30px;" href="{% url 'allhabits' %}">Scorecard</a>
                        </div>
                    </form>
                </div>      
                </section>
            </section>
        </section>
</body>
</html>
