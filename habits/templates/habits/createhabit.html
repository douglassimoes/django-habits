<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/createhabit.css' %}" />
</head>
<body>
    <section class="container-fluid row d-flex justify-content-center align-items-center bg" style="background-color: black;">
            <section class="col-md-3 ">
                <div class="container">
                <form class="form-container" action="" method="POST">
                    {% csrf_token %}
                    <div style="text-align: center;">
                        <h1 style="font-family: 'Mochiy Pop P One', sans-serif;">Welcome to</h1>
                        <h1 style="font-family: 'Mochiy Pop P One', sans-serif; color: royalblue;">HabitTracker</h1>
                    </div>
                    <div class="phonescreen" style="border-style: dashed;">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Habit Name</label>
                            <input type="habitname" class="form-control" id="exampleInputEmail1" placeholder="Enter habit name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Description</label>
                            <input type="habitname" class="form-control" id="exampleInputEmail1" placeholder="Enter quick description">
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Category
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Reading</a>
                              <a class="dropdown-item" href="#">Exercise</a>
                              <a class="dropdown-item" href="#">Practicing_Music</a>
                              <a class="dropdown-item" href="#">Writing</a>
                              <a class="dropdown-item" href="#">Language_Learning</a>
                              <a class="dropdown-item" href="#">Savings</a>
                              <a class="dropdown-item" href="#">Gratitude</a>
                              <a class="dropdown-item" href="#">Productivity</a>
                              <a class="dropdown-item" href="#">Relationships</a>
                              <a class="dropdown-item" href="#">Healthy_Eating</a>
                              <a class="dropdown-item" href="#">Parenting</a>
                              <a class="dropdown-item" href="#">Meditation</a>
                              
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Periodicity
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Everyday</a>
                              <a class="dropdown-item" href="#">OncePerWeek</a>                              
                            </div>
                        </div>
                        <a class="btn btn-primary" style="min-width: 180px;font-size:30px;" href="{% url 'scorecard' %}">Create</a>
                    </div>
                    <div id="phonehomebuttons" style="text-align: match-parent;background-color: #6c757d; border-radius: 0px 0px 15px 15px;">
                        <div id="" style="text-align: center;min-width: 50px;">
                            <a class="btn btn-secondary" style="min-width: 180px;font-size:30px;" href="{% url 'dashboard' %}">Home</a>
                            <a class="btn btn-secondary" style="min-width: 180px;font-size:30px;" href="{% url 'allhabits' %}">Scorecard</a>
                        </div>
                    </form>
                </div>      
                </section>
            </section>
        </section>
</body>
</html>
