<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/allhabits.css' %}" />
</head>
<body>
    <section class="container-fluid row d-flex justify-content-center align-items-center bg" style="background-color: black;">
            <section class="col-md-3 ">
                <div class="container">
                <div class="form-container" action="" method="POST">
                    {% csrf_token %}
                    <div style="text-align: center;">
                        <h1 style="font-family: 'Mochiy Pop P One', sans-serif;color: white;">Welcome to</h1>
                        <h1 style="font-family: 'Mochiy Pop P One', sans-serif; color: royalblue;">HabitTracker</h1>
                    </div>
                    <div class="phonescreen" style="border-style: dashed;">
                        <div class = "row" style="overflow:scroll;">
                            {% for habit in habits %}
                                <div class="card text-white {{ habit.color }} mb-3" style="max-width: 20rem;">
                                    <div class="card-header">{{ habit.habitname }}</div>
                                    <div class="card-body">
                                        <p class="card-text">{{ habit.description }}</p>
                                        <div class="space" style="min-width:60px;padding-top: 5px;padding-bottom: 5px;">
                                            <div id="buttons" style="padding-top : 2px;float: left;">
                                                <select class="form-select" aria-label="Default select example" name="progress">
                                                    <option selected>Select Progress</option>
                                                    <option value="2min">2min</option>
                                                    <option value="5min">5min</option>
                                                    <option value="Success">Success</option>
                                                </select>
                                            </div>
                                            <div class="logbutton">
                                                <a href="#" class="btn btn-primary btn-lg" style="float: right;" type="submit" name="log:{{ habit.id }}" value="Log"></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div id="phonehomebuttons" style="text-align: match-parent;background-color: #6c757d; border-radius: 0px 0px 15px 15px;">
                        <div id="" style="text-align: center;min-width: 50px;">
                            <a class="btn btn-secondary" style="min-width: 180px;font-size:30px;" href="{% url 'dashboard' %}">Home</a>
                            <a class="btn btn-secondary" style="min-width: 180px;font-size:30px;" href="{% url 'allhabits' %}">Scorecard</a>
                        </div>
                    </div>
                </div>      
            </section>
        </section>
</body>
</html>
