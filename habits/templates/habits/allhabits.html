<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}" />
</head>
<body>
    <section class="container-fluid row d-flex justify-content-center align-items-center bg" style="background-color: black;">
            <section class="col-md-3 ">
                <div class="container">
                <div class="form-container" action="" method="POST">
                    <div style="text-align: center;">
                        <h1 style="font-family: 'Mochiy Pop P One', sans-serif;">Welcome to</h1>
                        <h1 style="font-family: 'Mochiy Pop P One', sans-serif; color: royalblue;">HabitTracker</h1>
                    </div>
                    <div class="phonescreen square-box d-flex justify-content-center align-items-center" style="border-style: dashed;">
                        <div class = "row">
                            {% for project in projects %}
                            <div class="card-body">
                                <h5 class="card-title">{{ habit.habitname }}</h5>
                                <p class="card-text">{{ habit.description }}</p>
                                <p class="card-text">{{ habit.start_date }}</p>
                                <p class="card-text">{{ habit.end_date }}</p>
                                <p class="card-text">{{ habit.category }}</p>
                                <p class="card-text">{{ habit.repetition }}</p>
                                <a href="{% url 'projects:project_details' project.pk %}"
                                class="btn btn-primary">
                                Read More
                                </a>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div id="phonehomebuttons" style="text-align: match-parent;background-color: #6c757d; border-radius: 0px 0px 15px 15px;">
                        <div id="" style="text-align: center;min-width: 50px;">
                            <a class="btn btn-secondary" style="min-width: 180px;font-size:30px;" href="{% url 'dashboard' %}">Home</a>
                            <a class="btn btn-secondary" style="min-width: 180px;font-size:30px;" href="{% url 'allhabits' %}">Scorecard</a>
                        </div>
                    </form>
                </div>      
                </section>
            </section>
        </section>
</body>
</html>
