<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}" />
</head>
<body>
    <section class="container-fluid row d-flex justify-content-center align-items-center bg" style="background-color: black;">
            <section class="col-md-3 ">
                <div class="container">
                <form class="form-container" action="" method="POST">
                    <div style="text-align: center;">
                    <h1 style="font-family: 'Mochiy Pop P One', sans-serif;">Welcome to</h1>
                    <h1 style="font-family: 'Mochiy Pop P One', sans-serif; color: royalblue;">Habit Tracker</h1>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I swear I am not a robot</label>
                    </div>
                    <div id="buttons" style="text-align: center;">
                        <a class="btn btn-primary btn-lg" href="{% url 'login' %}">Login</a>
                    </div>
                    </form>
                </div>      
                </section>
            </section>
        </section>
</body>
</html>
